<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>

    <!-- Component shadows -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    üè† Apartment Hunter - System Architecture
  </text>

  <!-- Frontend Layer -->
  <g id="frontend">
    <rect x="50" y="100" width="300" height="200" rx="15" fill="#667eea" filter="url(#shadow)"/>
    <text x="200" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
      Frontend
    </text>
    <text x="200" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e7ff">
      React 18 + Vite
    </text>

    <!-- Frontend components -->
    <rect x="70" y="180" width="120" height="50" rx="8" fill="#5a67d8"/>
    <text x="130" y="210" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      InputForm.jsx
    </text>

    <rect x="210" y="180" width="120" height="50" rx="8" fill="#5a67d8"/>
    <text x="270" y="200" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      Results
    </text>
    <text x="270" y="218" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      Dashboard.jsx
    </text>

    <rect x="140" y="240" width="120" height="40" rx="8" fill="#5a67d8"/>
    <text x="200" y="265" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      App.jsx
    </text>
  </g>

  <!-- Backend Layer -->
  <g id="backend">
    <rect x="450" y="100" width="300" height="500" rx="15" fill="#48bb78" filter="url(#shadow)"/>
    <text x="600" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
      Backend (Flask)
    </text>
    <text x="600" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c6f6d5">
      Python 3.8+
    </text>

    <!-- API Endpoint -->
    <rect x="470" y="180" width="260" height="50" rx="8" fill="#38a169"/>
    <text x="600" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Analyze the Different Data Sources
    </text>

    <!-- Analyzers - Perfectly Aligned 2x2 Grid -->
    <!-- Row 1 -->
    <rect x="470" y="250" width="125" height="85" rx="8" fill="#2f855a"/>
    <text x="532.5" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Text Analyzer
    </text>
    <text x="532.5" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      Gemini AI
    </text>
    <text x="532.5" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      Red flags
    </text>
    <text x="532.5" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      Missing info
    </text>

    <rect x="605" y="250" width="125" height="85" rx="8" fill="#2f855a"/>
    <text x="667.5" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Image Analyzer
    </text>
    <text x="667.5" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      Gemini Vision
    </text>
    <text x="667.5" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      Quality score
    </text>
    <text x="667.5" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      Photo issues
    </text>

    <!-- Row 2 -->
    <rect x="470" y="345" width="125" height="85" rx="8" fill="#2f855a"/>
    <text x="532.5" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Student Context
    </text>
    <text x="532.5" y="395" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      Reddit Data
    </text>
    <text x="532.5" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      Sentiment
    </text>
    <text x="532.5" y="425" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      Recency
    </text>

    <rect x="605" y="345" width="125" height="85" rx="8" fill="#2f855a"/>
    <text x="667.5" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Question Generation
    </text>
    <text x="667.5" y="395" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      LLM + Guards
    </text>
    <text x="667.5" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      Anti-hallucination
    </text>
    <text x="667.5" y="425" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      Fallback
    </text>

    <!-- Risk Assessment -->
    <rect x="470" y="450" width="260" height="60" rx="8" fill="#276749"/>
    <text x="600" y="475" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Overall Risk Assessment
    </text>
    <text x="600" y="495" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c6f6d5">
      Multi-factor scoring: Text + Image + Student
    </text>

    <!-- Data Processing -->
    <rect x="470" y="530" width="260" height="50" rx="8" fill="#276749"/>
    <text x="600" y="560" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Mock Reddit Data Processor
    </text>
  </g>

  <!-- External APIs -->
  <g id="external">
    <rect x="850" y="100" width="300" height="250" rx="15" fill="#f59e0b" filter="url(#shadow)"/>
    <text x="1000" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
      External APIs
    </text>

    <!-- Gemini API -->
    <rect x="870" y="160" width="260" height="80" rx="8" fill="#d97706"/>
    <text x="1000" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      ü§ñ Google Gemini AI
    </text>
    <text x="1000" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fef3c7">
      gemini-3-flash-preview
    </text>
    <text x="1000" y="223" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#fef3c7">
      Text + Image Analysis
    </text>

    <!-- Gemini Lite -->
    <rect x="870" y="255" width="260" height="70" rx="8" fill="#d97706"/>
    <text x="1000" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      üí° Gemini Flash Lite
    </text>
    <text x="1000" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fef3c7">
      gemini-2.5-flash-lite
    </text>
    <text x="1000" y="318" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#fef3c7">
      Sentiment + Questions
    </text>
  </g>

  <!-- Data Storage -->
  <g id="data">
    <rect x="850" y="400" width="300" height="200" rx="15" fill="#8b5cf6" filter="url(#shadow)"/>
    <text x="1000" y="435" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
      Data Sources
    </text>

    <!-- Reddit Data -->
    <rect x="870" y="455" width="260" height="60" rx="8" fill="#7c3aed"/>
    <text x="1000" y="480" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      üìä reddit_comments.json
    </text>
    <text x="1000" y="500" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ede9fe">
      90 comments (UIUC + JHU)
    </text>

    <!-- University Mappings -->
    <rect x="870" y="530" width="260" height="50" rx="8" fill="#7c3aed"/>
    <text x="1000" y="555" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      üéì university_subreddits.json
    </text>
    <text x="1000" y="572" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ede9fe">
      38 mappings ‚Üí 18 subreddits
    </text>
  </g>

  <!-- Arrows -->
  <!-- Frontend to Backend -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4a5568" />
    </marker>
  </defs>

  <line x1="350" y1="200" x2="450" y2="200" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2d3748">
    HTTP POST
  </text>

  <!-- Backend to Gemini -->
  <line x1="750" y1="200" x2="850" y2="200" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="800" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2d3748">
    API Calls
  </text>

  <!-- Backend to Data -->
  <line x1="750" y1="500" x2="850" y2="500" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="800" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2d3748">
    Load Data
  </text>

  <!-- Return arrow -->
  <line x1="450" y1="250" x2="350" y2="250" stroke="#4a5568" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2d3748">
    JSON Response
  </text>

  <!-- Footer -->
  <!-- <text x="600" y="780" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">
    Built with React, Flask, and Google Gemini AI
  </text> -->
</svg>
